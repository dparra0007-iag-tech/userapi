deploy_prod:
  stage: deploy
  variables:
    OC_URL: $OC_URL
    OC_TOKEN: $OC_TOKEN
  before_script:
    - oc login $OC_URL --token $OC_TOKEN
    - oc new-project $(echo $CI_PROJECT_NAME | tr '[:upper:]' '[:lower:]')
    - docker pull dparra0007/config:20171019-2
    - docker run --env OC_URL=$OC_URL --env OC_TOKEN=$OC_TOKEN dparra0007/config:20171019-2 W53-GLOBAL-CONFIG $CI_PROJECT_NAME
    - docker run --env OC_URL=$OC_URL --env OC_TOKEN=$OC_TOKEN dparra0007/config:20171019-2 W53-USERAPI-CONFIG $CI_PROJECT_NAME
  script:
    - oc create --filename=deployment.yml
    - oc expose service userapi-apigateway
  environment:
    name: production
    url: http://userapi-apigateway-w53-userapi.apps.ocp-1.cloud.iairgroup.com/userapi/swagger.json
  when: manual
  only:
    - master
    - openshift
  except:
    - triggers
