version: '3'
services:
  userapi-db:
    build:
      context: ./userapi-db
    ports:
      - 27017:27017
      - 28017:28017
  userapi:
    build:
      context: ./userapi
    ports:
      - 3000:3000
    links:
      - userapi-db
    depends_on: 
      - userapi-db
      - userapi-config
      - userapi-dynamic-config
    volumes:
      - ${PWD}/userapi-config:/usr/src/conf
      - ${PWD}/userapi-dynamic-config:/usr/src/dynamic-conf
  userapi-config:
    image: dparra0007/static-config:20180522-2
    environment:
      - GLOBALCONF=https://raw.githubusercontent.com/dparra0007/W53-STATIC-CONFIG-SETTINGS/master/env.sh
      - SYSTEMCONF=https://raw.githubusercontent.com/dparra0007/W53-STATIC-CONFIG-SETTINGS/userapi/env.sh
    volumes:
      - ${PWD}/userapi-config:/usr/src/app/conf
  userapi-dynamic-config:
    image: dparra0007/dynamic-config:nodejs-20180525-2
    environment:
      - REMOTE_APPSETTINGS=https://raw.githubusercontent.com/dparra0007/W53-USERAPI-CONFIG/master/default.json
    volumes:
      - ${PWD}/userapi-dynamic-config:/opt/app-root/src/conf/
